<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
     <link rel="shortcut icon" href="icon/images.jfif" type="image/x-icon">
</head>

<body>

    <div class="container">
        <div class="wrapper">
            <header>
                <p>To-Do List App</p>

                </form>
                <ul class="task__list">
               
                </ul>

    </div>



    <!-- Javascript -->
    <script src="js/script.js"></script>

</html>
